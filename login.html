<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <h3 class="logo">VISION CREATIVA</h3>
        <nav class="navigation">
            <a href="#">explorar</a>
            <a href="#">servicios</a>
            <a href="#">contactanos</a>
            <button class="btnlogin-popup">registrarse</button>
            <button class="btnregister">inico de sesion</button>
        </nav>
    </header>
    <div class="wraperlogin">
        <div class="form-box login">
            <h2>Inicio de sesion</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icono">
                        <ion-icon name="mail-open"></ion-icon>
                    </span>
                    <input type="email"required>
                    <label>correo</label>
                </div>
                <div class="input-box">
                    <span class="icono">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password"required>
                    <label>contrase単a</label>
                </div>
                <div class="remember_forgot">
                    <label>recordar </label>
                        <a href="#">mi contrase単a?</a>
                    <button type="submit" class="btn">
                        acceso
                    </button>
                    <div class="login-register">
                        <p>no tengo cuenta
                            <a href="#"class="register-Link">register</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="wraperregister">
        <div class="form-box register">
            <h2>registrarse</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icono">
                        <ion-icon name="person-circle-outline"></ion-icon>
                    </span>
                    <input type="text"required>
                    <label>nombre del usuario</label>
                </div>
                <div class="input-box">
                    <span class="icono">
                        <ion-icon name="mail-open"></ion-icon>
                    </span>
                    <input type="email"required>
                    <label>correo</label>
                </div>
                <div class="input-box">
                    <span class="icono">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password"required>
                    <label>contrase単a</label>
                </div>
                <div class="remember_forgot">
                    <label><input type="checkbox">acepto terminos y condiciones</label>
                    <button type="submit" class="btn">
                        registrarse
                    </button>
                    <div class="login-register">
                        <p>多Ya tienes una cuenta?
                            <a href="#"class="login-Link">Iniciar Sesion</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script defer src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
